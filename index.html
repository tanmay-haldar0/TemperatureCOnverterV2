<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <label for="celsius">Celcius</label>
            <input type="number" id="celsius" class="celsiuc" oninput="celToAll()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" class="fahrenheit" oninput="farToAll()">
        </div>
        <div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" class="kelvin" oninput="kelToAll()">
        </div>
    </div>
    <div class="watermark"><img src="CodeAtomic.png" alt="Created By CodeAtomic" style="width: 300px"></div>

    <script src="script.js"></script>
</body>
</html>
